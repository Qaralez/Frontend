<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Problem Solver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .select-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        select, input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #task-info {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        #task-info p {
            margin: 0.5rem 0;
            color: #555;
        }

        #task-block {
            background-color: #e8f4fc;
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        #task-text {
            font-size: 18px;
            line-height: 1.6;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .input-block {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        #user-answer {
            padding: 12px;
            font-size: 16px;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
            min-height: 24px;
        }

        .correct {
            color: #27ae60;
            background-color: #e8f5e8;
        }

        .incorrect {
            color: #e74c3c;
            background-color: #fdedec;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .controls {
                gap: 0.8rem;
            }
            
            button {
                width: 100%;
                margin: 3px 0;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Решатель задач по физике</h1>
        
        <div class="controls">
            <div class="select-group">
                <label for="difficulty-select" id="difficulty-label">Выберите класс:</label>
                <select id="difficulty-select">
                    <option value="7">7 класс</option>
                    <option value="8">8 класс</option>
                    <option value="9">9 класс</option>
                    <option value="10">10 класс</option>
                    <option value="11">11 класс</option>
                </select>
            </div>

            <div class="select-group">
                <label for="language-select" id="language-label">Выберите язык:</label>
                <select id="language-select">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                    <option value="uk">Українська</option>
                    <option value="de">Deutsch</option>
                    <option value="tr">Türkçe</option>
                    <option value="kk">Қазақша</option>
                </select>
            </div>

            <button id="generate-task-btn">Сгенерировать задачу</button>
        </div>

        <div id="task-info">
            <p id="topic-display"></p>
            <p id="difficulty-display"></p>
        </div>
        
        <div id="task-block">
            <h2 id="task-header">Задача:</h2>
            <p id="task-text">Нажмите "Сгенерировать задачу" чтобы начать</p>
        </div>

        <div class="input-block">
            <label for="user-answer" id="answer-label">Ваш ответ:</label>
            <input type="number" id="user-answer" step="any" placeholder="Введите число">
        </div>

        <div class="button-group">
            <button id="check-answer-btn">Проверить ответ</button>
            <button id="new-task-btn">Новая задача</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        
        let currentLanguage = 'ru';
        let currentDifficulty = 7;
        let currentTask = null;
        let currentParams = null;
        let correctAnswer = null;
        let interfaceTranslations = {};

       
        const physicsTasks = [
            {
                id: 1,
                difficulty: 7,
                topics: ["kinematics", "speed"],
                problem: {
                    ru: "Автомобиль проехал {distance} км за {time} часа. Найдите среднюю скорость автомобиля. Ответ округлите до целых.",
                    en: "A car traveled {distance} km in {time} hours. Find the average speed of the car. Round your answer to the nearest whole number.",
                    uk: "Автомобіль проїхав {distance} км за {time} години. Знайдіть середню швидкість автомобіля. Відповідь округліть до цілих.",
                    de: "Ein Auto fuhr {distance} km in {time} Stunden. Finden Sie die Durchschnittsgeschwindigkeit des Autos. Runden Sie Ihre Antwort auf die nächste ganze Zahl.",
                    tr: "Bir araba {distance} km'yi {time} saatte kat etti. Arabanın ortalama hızını bulun. Cevabınızı tam sayıya yuvarlayın.",
                    kk: "Көлік {distance} км жолды {time} сағатта жүрді. Көліктің орташа жылдамдығын табыңыз. Жауапты бүтін санға дейін дөңгелектеңіз."
                },
                generateParams: () => {
                    const distance = Math.floor(Math.random() * 100) + 50;
                    const time = Math.floor(Math.random() * 4) + 2;
                    return { distance, time };
                },
                calculateAnswer: (params) => params.distance / params.time,
                formatAnswer: (answer) => Math.round(answer),
                answerUnit: {
                    ru: "км/ч",
                    en: "km/h",
                    uk: "км/год",
                    de: "km/h",
                    tr: "km/sa",
                    kk: "км/сағ"
                }
            },
            {
                id: 2,
                difficulty: 7,
                topics: ["density", "mass", "volume"],
                problem: {
                    ru: "Тело массой {mass} кг имеет объем {volume} м³. Найдите его плотность. Ответ округлите до десятых.",
                    en: "A body with a mass of {mass} kg has a volume of {volume} m³. Find its density. Round your answer to the nearest tenth.",
                    uk: "Тіло масою {mass} кг має об'єм {volume} м³. Знайдіть його густину. Відповідь округліть до десятих.",
                    de: "Ein Körper mit einer Masse von {mass} kg hat ein Volumen von {volume} m³. Finden Sie seine Dichte. Runden Sie Ihre Antwort auf das nächste Zehntel.",
                    tr: "Kütlesi {mass} kg olan bir cismin hacmi {volume} m³'tür. Yoğunluğunu bulun. Cevabınızı en yakın ondalığa yuvarlayın.",
                    kk: "Массасы {mass} кг дененің көлемі {volume} м³. Оның тығыздығын табыңыз. Жауапты ондық бөлшекке дейін дөңгелектеңіз."
                },
                generateParams: () => {
                    const mass = Math.floor(Math.random() * 100) + 10;
                    const volume = (Math.floor(Math.random() * 50) + 5) / 10;
                    return { mass, volume };
                },
                calculateAnswer: (params) => params.mass / params.volume,
                formatAnswer: (answer) => Math.round(answer * 10) / 10,
                answerUnit: {
                    ru: "кг/м³",
                    en: "kg/m³",
                    uk: "кг/м³",
                    de: "kg/m³",
                    tr: "kg/m³",
                    kk: "кг/м³"
                }
            },
            {
                id: 3,
                difficulty: 8,
                topics: ["force", "pressure"],
                problem: {
                    ru: "Сила {force} Н действует на площадь {area} м². Какое давление оказывает эта сила? Ответ округлите до целых.",
                    en: "A force of {force} N acts on an area of {area} m². What pressure does this force exert? Round your answer to the nearest whole number.",
                    uk: "Сила {force} Н діє на площу {area} м². Який тиск чинить ця сила? Відповідь округліть до цілих.",
                    de: "Eine Kraft von {force} N wirkt auf eine Fläche von {area} m². Welchen Druck übt diese Kraft aus? Runden Sie Ihre Antwort auf die nächste ganze Zahl.",
                    tr: "{force} N'luk bir kuvvet {area} m²'lik bir alana etki ediyor. Bu kuvvet ne kadar basınç uygular? Cevabınızı tam sayıya yuvarlayın.",
                    kk: "{force} Н күші {area} м² ауданына әсер етеді. Бұл күш қандай қысым түсіреді? Жауапты бүтін санға дейін дөңгелектеңіз."
                },
                generateParams: () => {
                    const force = Math.floor(Math.random() * 500) + 100;
                    const area = (Math.floor(Math.random() * 15) + 1) / 10;
                    return { force, area };
                },
                calculateAnswer: (params) => params.force / params.area,
                formatAnswer: (answer) => Math.round(answer),
                answerUnit: {
                    ru: "Па",
                    en: "Pa",
                    uk: "Па",
                    de: "Pa",
                    tr: "Pa",
                    kk: "Па"
                }
            },
            {
                id: 4,
                difficulty: 8,
                topics: ["work", "energy"],
                problem: {
                    ru: "Груз массой {mass} кг подняли на высоту {height} м. Какую работу совершили? Ускорение свободного падения принять равным 10 м/с². Ответ в Дж.",
                    en: "A load of {mass} kg was lifted to a height of {height} m. What work was done? Take the acceleration due to gravity as 10 m/s². Answer in J.",
                    uk: "Вантаж масою {mass} кг підняли на висоту {height} м. Яку роботу виконали? Прискорення вільного падіння прийняти рівним 10 м/с². Відповідь у Дж.",
                    de: "Eine Last von {mass} kg wurde auf eine Höhe von {height} m angehoben. Welche Arbeit wurde verrichtet? Nehmen Sie die Erdbeschleunigung als 10 m/s² an. Antwort in J.",
                    tr: "{mass} kg'lık bir yük {height} m yüksekliğe kaldırıldı. Ne kadar iş yapıldı? Yerçekimi ivmesini 10 m/s² alın. Cevap J cinsinden.",
                    kk: "{mass} кг жүк {height} м биіктікке көтерілді. Қанша жұмыс орындалды? Еркін түсу үдеуін 10 м/с² деп алыңыз. Жауап Дж."
                },
                generateParams: () => {
                    const mass = Math.floor(Math.random() * 50) + 10;
                    const height = Math.floor(Math.random() * 20) + 5;
                    return { mass, height };
                },
                calculateAnswer: (params) => params.mass * 10 * params.height,
                formatAnswer: (answer) => Math.round(answer),
                answerUnit: {
                    ru: "Дж",
                    en: "J",
                    uk: "Дж",
                    de: "J",
                    tr: "J",
                    kk: "Дж"
                }
            },

            // 9 КЛАСС (электричество, кинематика)
            {
                id: 5,
                difficulty: 9,
                topics: ["electrics", "power"],
                problem: {
                    ru: "Электрический прибор с сопротивлением {resistance} Ом работает при напряжении {voltage} В. Найдите мощность тока в приборе. Ответ округлите до целых.",
                    en: "An electrical device with a resistance of {resistance} Ω operates at a voltage of {voltage} V. Find the power of the current in the device. Round your answer to the nearest whole number.",
                    uk: "Електричний прилад з опором {resistance} Ом працює при напрузі {voltage} В. Знайдіть потужність струму в приладі. Відповідь округліть до цілих.",
                    de: "Ein elektrisches Gerät mit einem Widerstand von {resistance} Ω arbeitet bei einer Spannung von {voltage} V. Finden Sie die Leistung des Stroms im Gerät. Runden Sie Ihre Antwort auf die nächste ganze Zahl.",
                    tr: "Direnci {resistance} Ω olan bir elektrikli cihaz {voltage} V voltajda çalışır. Cihazdaki akımın gücünü bulun. Cevabınızı tam sayıya yuvarlayın.",
                    kk: "Кедергісі {resistance} Ом болатын электр құрылғысы {voltage} В кернеуде жұмыс істейді. Құрылғыдағы ток күшін табыңыз. Жауапты бүтін санға дейін дөңгелектеңіз."
                },
                generateParams: () => {
                    const resistance = Math.floor(Math.random() * 200) + 10;
                    const voltage = Math.floor(Math.random() * 220) + 10;
                    return { resistance, voltage };
                },
                calculateAnswer: (params) => Math.pow(params.voltage, 2) / params.resistance,
                formatAnswer: (answer) => Math.round(answer),
                answerUnit: {
                    ru: "Вт",
                    en: "W",
                    uk: "Вт",
                    de: "W",
                    tr: "W",
                    kk: "Вт"
                }
            },
            {
                id: 6,
                difficulty: 9,
                topics: ["kinematics", "acceleration"],
                problem: {
                    ru: "Автомобиль разгоняется с места до скорости {velocity} м/с за {time} с. Найдите ускорение автомобиля. Ответ округлите до десятых.",
                    en: "A car accelerates from rest to a speed of {velocity} m/s in {time} s. Find the acceleration of the car. Round your answer to the nearest tenth.",
                    uk: "Автомобіль розганяється з місця до швидкості {velocity} м/с за {time} с. Знайдіть прискорення автомобіля. Відповідь округліть до десятих.",
                    de: "Ein Auto beschleunigt aus dem Stand auf eine Geschwindigkeit von {velocity} m/s in {time} s. Finden Sie die Beschleunigung des Autos. Runden Sie Ihre Antwort auf das nächste Zehntel.",
                    tr: "Bir araba durduğu yerden {velocity} m/s hıza {time} s'de ulaşıyor. Arabanın ivmesini bulun. Cevabınızı en yakın ondalığa yuvarlayın.",
                    kk: "Көлік тыныштықтан {velocity} м/с жылдамдыққа {time} с ішінде жетеді. Көліктің үдеуін табыңыз. Жауапты ондық бөлшекке дейін дөңгелектеңіз."
                },
                generateParams: () => {
                    const velocity = Math.floor(Math.random() * 30) + 10;
                    const time = Math.floor(Math.random() * 10) + 5;
                    return { velocity, time };
                },
                calculateAnswer: (params) => params.velocity / params.time,
                formatAnswer: (answer) => Math.round(answer * 10) / 10,
                answerUnit: {
                    ru: "м/с²",
                    en: "m/s²",
                    uk: "м/с²",
                    de: "m/s²",
                    tr: "m/s²",
                    kk: "м/с²"
                }
            },

            // 10 КЛАСС (термодинамика, оптика)
            {
                id: 7,
                difficulty: 10,
                topics: ["thermodynamics", "heat"],
                problem: {
                    ru: "Какое количество теплоты потребуется для нагрева {mass} кг воды от {temp1}°C до {temp2}°C? Удельная теплоемкость воды 4200 Дж/(кг·°C). Ответ в кДж.",
                    en: "How much heat is required to heat {mass} kg of water from {temp1}°C to {temp2}°C? Specific heat capacity of water is 4200 J/(kg·°C). Answer in kJ.",
                    uk: "Яка кількість теплоти знадобиться для нагрівання {mass} кг води від {temp1}°C до {temp2}°C? Питома теплоємність води 4200 Дж/(кг·°C). Відповідь у кДж.",
                    de: "Wie viel Wärme wird benötigt, um {mass} kg Wasser von {temp1}°C auf {temp2}°C zu erhitzen? Spezifische Wärmekapazität von Wasser ist 4200 J/(kg·°C). Antwort in kJ.",
                    tr: "{mass} kg suyu {temp1}°C'den {temp2}°C'ye ısıtmak için ne kadar ısı gerekir? Suyun özgül ısı kapasitesi 4200 J/(kg·°C). Cevap kJ cinsinden.",
                    kk: "{mass} кг суды {temp1}°C-ден {temp2}°C-ге дейін қыздыру үшін қанша жылу мөлшері қажет? Судың меншікті жылу сыйымдылығы 4200 Дж/(кг·°C). Жауап кДж."
                },
                generateParams: () => {
                    const mass = Math.floor(Math.random() * 5) + 1;
                    const temp1 = Math.floor(Math.random() * 20) + 10;
                    const temp2 = Math.floor(Math.random() * 30) + 50;
                    return { mass, temp1, temp2 };
                },
                calculateAnswer: (params) => params.mass * 4200 * (params.temp2 - params.temp1) / 1000,
                formatAnswer: (answer) => Math.round(answer),
                answerUnit: {
                    ru: "кДж",
                    en: "kJ",
                    uk: "кДж",
                    de: "kJ",
                    tr: "kJ",
                    kk: "кДж"
                }
            },
            {
                id: 8,
                difficulty: 10,
                topics: ["optics", "lens"],
                problem: {
                    ru: "Предмет высотой {height} см расположен на расстоянии {distance} см от собирающей линзы с фокусным расстоянием {focal} см. Найдите высоту изображения. Ответ в см.",
                    en: "An object {height} cm high is located at a distance of {distance} cm from a converging lens with a focal length of {focal} cm. Find the height of the image. Answer in cm.",
                    uk: "Предмет висотою {height} см розташований на відстані {distance} см від збиральної лінзи з фокусною відстанню {focal} см. Знайдіть висоту зображення. Відповідь у см.",
                    de: "Ein Gegenstand von {height} cm Höhe befindet sich in einem Abstand von {distance} cm von einer Sammellinse mit einer Brennweite von {focal} cm. Finden Sie die Höhe des Bildes. Antwort in cm.",
                    tr: "{height} cm yüksekliğindeki bir nesne, {focal} cm odak uzaklığına sahip bir yakınsak mercekten {distance} cm uzaklıkta bulunuyor. Görüntünün yüksekliğini bulun. Cevap cm cinsinden.",
                    kk: "{height} см биіктіктегі зат {focal} см фокустық аралығы бар жинағыш линзадан {distance} см қашықтықта орналасқан. Кескіннің биіктігін табыңыз. Жауап см."
                },
                generateParams: () => {
                    const height = Math.floor(Math.random() * 10) + 5;
                    const distance = Math.floor(Math.random() * 40) + 30;
                    const focal = Math.floor(Math.random() * 20) + 15;
                    return { height, distance, focal };
                },
                calculateAnswer: (params) => {
                    const f = params.focal;
                    const d = params.distance;
                    const h = params.height;
                    // Формула линзы: 1/f = 1/d + 1/f
                    // Высота изображения: H = h * (f / (d - f))
                    const imageDistance = (f * d) / (d - f);
                    return Math.abs(h * imageDistance / d);
                },
                formatAnswer: (answer) => Math.round(answer * 10) / 10,
                answerUnit: {
                    ru: "см",
                    en: "cm",
                    uk: "см",
                    de: "cm",
                    tr: "cm",
                    kk: "см"
                }
            },

            // 11 КЛАСС (квантовая физика, ядерная физика)
            {
                id: 9,
                difficulty: 11,
                topics: ["quantum", "photoelectric"],
                problem: {
                    ru: "Найдите максимальную кинетическую энергию фотоэлектронов при освещении металла светом с длиной волны {wavelength} нм. Работа выхода электрона {workfunction} эВ. Ответ в эВ.",
                    en: "Find the maximum kinetic energy of photoelectrons when a metal is illuminated with light of wavelength {wavelength} nm. The work function of the electron is {workfunction} eV. Answer in eV.",
                    uk: "Знайдіть максимальну кінетичну енергію фотоелектронів при освітленні металу світлом з довжиною хвилі {wavelength} нм. Робота виходу електрона {workfunction} еВ. Відповідь у еВ.",
                    de: "Finden Sie die maximale kinetische Energie von Fotoelektronen, wenn ein Metall mit Licht der Wellenlänge {wavelength} nm beleuchtet wird. Die Austrittsarbeit des Elektrons beträgt {workfunction} eV. Antwort in eV.",
                    tr: "Bir metal {wavelength} nm dalga boyundaki ışıkla aydınlatıldığında fotoelektronların maksimum kinetik enerjisini bulun. Elektronun iş fonksiyonu {workfunction} eV'dir. Cevap eV cinsinden.",
                    kk: "Метал {wavelength} нм толқын ұзындығымен жарықпен жарықтандырылғанда фотоэлектрондардың максималды кинетикалық энергиясын табыңыз. Электронның шығу жұмысы {workfunction} эВ. Жауап эВ."
                },
                generateParams: () => {
                    const wavelength = Math.floor(Math.random() * 200) + 300;
                    const workfunction = (Math.floor(Math.random() * 30) + 20) / 10;
                    return { wavelength, workfunction };
                },
                calculateAnswer: (params) => {
                    // Формула Эйнштейна: E = hc/λ - A
                    // hc = 1240 эВ·нм (приблизительно)

        function loadTranslations(lang) {
            interfaceTranslations = translations[lang] || translations['en'];
            updateUI();
        }

        
        function updateUI() {
            document.getElementById('title').textContent = interfaceTranslations.title;
            document.getElementById('difficulty-label').textContent = interfaceTranslations.selectDifficulty;
            document.getElementById('language-label').textContent = interfaceTranslations.selectLanguage;
            document.getElementById('generate-task-btn').textContent = interfaceTranslations.generateTask;
            document.getElementById('check-answer-btn').textContent = interfaceTranslations.checkAnswer;
            document.getElementById('answer-label').textContent = interfaceTranslations.yourAnswer;
            document.getElementById('new-task-btn').textContent = interfaceTranslations.newTask;
            document.getElementById('task-header').textContent = interfaceTranslations.generateTask;
            document.getElementById('user-answer').placeholder = interfaceTranslations.enterNumber;
        }

        
        function generateNewTask() {
            const resultElement = document.getElementById('result');
            resultElement.textContent = '';
            resultElement.className = '';
            document.getElementById('user-answer').value = '';

            const filteredTasks = physicsTasks.filter(task => task.difficulty == currentDifficulty);

            if (filteredTasks.length === 0) {
                resultElement.textContent = interfaceTranslations.noTasksAvailable;
                resultElement.className = 'incorrect';
                return;
            }

            const randomIndex = Math.floor(Math.random() * filteredTasks.length);
            currentTask = filteredTasks[randomIndex];
            currentParams = currentTask.generateParams();
            
            const problemTemplate = currentTask.problem[currentLanguage];
            let problemText = problemTemplate;
            
            for (const [key, value] of Object.entries(currentParams)) {
                problemText = problemText.replace(`{${key}}`, value);
            }

            correctAnswer = currentTask.calculateAnswer(currentParams);
            correctAnswer = currentTask.formatAnswer(correctAnswer);

            document.getElementById('task-text').textContent = problemText;
            document.getElementById('topic-display').textContent = `${interfaceTranslations.taskTopic}${currentTask.topics.join(', ')}`;
            document.getElementById('difficulty-display').textContent = `${interfaceTranslations.difficultyLevel}${currentTask.difficulty}`;
        }

        
        function checkAnswer() {
            const userInput = parseFloat(document.getElementById('user-answer').value);
            const resultElement = document.getElementById('result');

            if (isNaN(userInput)) {
                resultElement.textContent = interfaceTranslations.pleaseEnterNumber;
                resultElement.className = 'incorrect';
                return;
            }

            if (userInput === correctAnswer) {
                resultElement.textContent = `${interfaceTranslations.correct} ${correctAnswer} ${currentTask.answerUnit[currentLanguage]}`;
                resultElement.className = 'correct';
            } else {
                resultElement.textContent = `${interfaceTranslations.incorrect} ${correctAnswer} ${currentTask.answerUnit[currentLanguage]}`;
                resultElement.className = 'incorrect';
            }
        }

        
        window.onload = function() {
            loadTranslations(currentLanguage);

            document.getElementById('difficulty-select').addEventListener('change', function() {
                currentDifficulty = parseInt(this.value);
            });

            document.getElementById('language-select').addEventListener('change', function() {
                currentLanguage = this.value;
                loadTranslations(currentLanguage);
                if (currentTask) {
                    generateNewTask();
                }
            });

            document.getElementById('generate-task-btn').addEventListener('click', generateNewTask);
            document.getElementById('check-answer-btn').addEventListener('click', checkAnswer);
            document.getElementById('new-task-btn').addEventListener('click', generateNewTask);

            generateNewTask();
        };
